---

#----------------
# Required fields
#----------------

- field:        study_ID
  description:  uniquely identifies a study
  type:         string
  format:       last name of first author, year, and letter if necessary
  example:      smith2015a
  required:     yes

- field:        short_cite
  description:  short citation
  type:         string
  format:       author (year) APA-style citation
  example:      Smith (2015)
  required:     yes

- field:        long_cite
  description:  long citation
  type:         string
  format:       full APA-style citation
  example:
  required:     yes

- field:        peer_reviewed
  description:  indicates whether study is from a peer-reviewed publication
  type:         options
  options:
      - "yes"
      - "no"
      - "NA" #remove later?
  nullable:     yes
  required:     yes

- field:        coder
  description:  person(s) who coded entry
  type:         string
  format:       full names or initials, separated by commas
  example:      Louise Nyholm Jensen, Nicole Dwenger;  LNJ, ND
  required:     yes

- field:        expt_unique
  description:  if a study included multiple experiments with different populations, or with different tasks the experiments will get a unique identifier.
  type:         string
  format:       if same study has more than one experiment the first experiment will have the short_cite as identifier and the second experiment the shortcite and a number.
  example:      Smith (2015).1
  required:     yes

- field:        same_sample
  description:  identifier of group of participants within a study (for determining if effect sizes in multiple rows are statistically independent)
  type:         string
  format:       any way of uniquely refering to group of participants within a study
  example:      A, B, C, AA
  required:     yes

- field:       task_type
  description:  description of type of task in the experiment
  type:         options
  options:
      - constrained:
            fullname: constrained
            description: constained monologue e.g. reading, repeating
      - free:
            fullname: free
            description: free monologue e.g. description of a picture, scene
      - spontaneous:
            fullname: spontaneous
            description: free monologue e.g. description of a picture, scene
      - social:
            fullname: social
            description: e.g. semi-structured interviews, conversations
      - social_interaction:
            fullname: social interaction
            description: e.g. semi-structured interviews, conversations
      - other:
            fullname: other
            description: other options
  required:     yes

- field:        participant_design
  description:  indicates the groups that are the comparison of interest for effect size
  type:         options
  options:
    - between:    between two groups of participants
    - other:
  required:     yes

- field:        native_lang
  description:  participants' native language(s)
  type:         string
  format:       languages separated by commas
  example:      American English; French, Italian
  required:     yes

- field:        group_name_1
  description:  name of participant group
  type:         string
  format:       maps onto n_1, n_1_M, n_1_F, nmean_age_1, x_1, SD_1
  example:      SZ; HC
  required:     yes

- field:        group_name_2
  description:  name of participant group
  type:         string
  format:       maps onto n_2, n_2_M, n_2_F, nmean_age_2, x_2, SD_2
  example:      SZ; HC
  required:     yes

- field:        n_1
  description:  number of participants in group
  type:         numeric
  format:       maps onto group_name_1, n_1_M, n_1_F, nmean_age_1, x_1, SD_1
  example:      16
  required:     yes

- field:        n_2
  description:  number of participants in group
  type:         numeric
  format:       maps onto group_name_2, n_2_M, n_2_F, nmean_age_2, x_2, SD_2
  example:      16
  required:     yes

- field:        n_1_M
  description:  number of male participants in group
  type:         numeric
  format:       maps onto group_name_1
  example:      16
  required:     yes

- field:        n_2_M
  description:  number of male participants in group
  type:         numeric
  format:       maps onto group_name_2
  example:      16
  required:     yes

- field:        n_1_F
  description:  number of female participants in group
  type:         numeric
  format:       maps onto group_name_1
  example:      16
  required:     yes

- field:        n_2_F
  description:  number of female participants in group
  type:         numeric
  format:       maps onto group_name_2
  example:      16
  required:     yes

- field:        mean_age_1
  description:  mean age of participants in group in years
  type:         numeric
  format:       maps onto group_name_1, n_1, x_1, SD_1
  example:      50
  required:     yes

- field:        mean_age_2
  description:  mean age of participants in group in years
  type:         numeric
  format:       maps onto group_name_2, n_2, x_2, SD_2
  example:      50
  required:     yes

- field:        sd_age_1
  description:  sd of age of participants in group in years
  type:         numeric
  format:       maps onto group_name_1, n_1, x_1, SD_1
  example:      10
  required:     yes

- field:        sd_age_2
  description:  sd of age of participants in group in years
  type:         numeric
  format:       maps onto group_name_2, n_2, x_2, SD_2
  example:      10
  required:     yes

- field:        feature
  description:  name of voice feature/dependent-measure
  type:         string
  format:       related to unit, x_1, x_2, SD_1, SD_2
  example:      speech_duration
  required:     yes

- field:        unit
  description:  if available description of the unit of measurement for the feature
  type:         string
  format:       related to feauture, x_1, x_2, SD_1, SD_2
  example:      ms
  required:     yes

- field:        x_1
  description:  mean of feature/dependent variable for group
  type:         numeric
  format:       maps onto group_name_1, n_1, mean_age_1, SD_1
  example:      8.56
  required:     yes

- field:        x_2
  description:  mean of feature/dependent variable for group
  type:         numeric
  format:       maps onto group_name_2, n_2, mean_age_2, SD_2
  example:      9.03
  required:     yes

- field:        SD_1
  description:  standard deviation of feature/dependent variable for group
  type:         numeric
  format:       maps onto group_name_1, n_1, mean_age_1, x_1
  example:      0.42
  required:     yes

- field:        SD_2
  description:  standard deviation of feature/dependent variable for group
  type:         numeric
  format:       maps onto group_name_2, n_2, mean_age_2, x_2
  example:      0.38
  required:     yes


#----------------
# Optional fields
#----------------

- field:        expt_num
  description:  experiment/study number in study (for later identification of corresponding effect size in study)
  type:         numeric
  format:       if same study has more than one experiment apply numbers starting from 1, if only 1 experiment in 1 study it will be NA
  example:      1; 2 (if study has Experiments 1 and 2)
  required:     no

- field:        expt_condition
  description:  specification of the experiment condition if a study has several experiments
  type:         string
  format:       any way of describing an experiment condition
  example:      nouns; verbs (if experiment has nouns and verbs as conditions)
  required:     no

- field:        mean_education_1
  description:  mean education score for group
  type:         numeric
  example: 15
  required:     no

- field:        mean_education_2
  description:  mean education score for group
  type:         numeric
  example: 15
  required:     no

- field:        sd_education_1
  description:  sd education score for group
  type:         numeric
  example: 2
  required:     no

- field:        sd_education_2
  description:  sd education score for group
  type:         numeric
  example: 2
  required:     no

- field:        mean_total_task_duration_1
  description:  mean of total task duration for group in xx?
  type:         numeric
  example: 250
  required:     no

- field:        mean_total_task_duration_2
  description:  mean of total task duration for group in xx?
  type:         numeric
  example: 250
  required:     no

- field:        sd_total_task_duration_1
  description:  sd of total task duration for group in xx?
  type:         numeric
  example: 10
  required:     no

- field:        sd_total_task_duration_2
  description:  sd of total task duration for group in xx?
  type:         numeric
  example: 10
  required:     no

- field:        task_type_spec
  description:  further specification of the task, i.e specification of task_type
  type:         string
  example:      imitation
  required:     no

- field:        native_lang_spec
  description:  further specification of the native language of participants, i.e. specification of native_lang
  type:         string
  example:      American English, British English
  required:     no

- field:        diagnosis_spec
  description:  further specification of group_1 (patients) in experiment
  type:         string
  example:      ASD, HFA
  required:     no

- field:        feature_spec
  description:  further specification of feature measured in experiment
  type:         string
  example:      syllable_duration, utterance_duration
  required:     no

- field:        prosody_type
  description:  type of prosody
  type:         string
  example:      emotional, linguistic
  required:     no

- field:        notes
  description:  additional notes
  type:         string
  example:      paper does not report error bars
  required:     no



