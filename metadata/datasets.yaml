-
    name: 'Right Hemisphere Damage: Acoustic Measures of Prosody in Right-Hemisphere Damage: A Systematic Review and Meta-Analysis'
    domain: Hemisphere_Damage
    short_name: rhd_weed_2020
    key: 1_ajYkJGytc4jdrNGHT03pKiKF3qu8wyvZrhxpchBKqo
    filename: rhd_weed_2020
    citation: 'Weed & Fusaroli (2020)'
    internal_citation: '(Weed & Fusaroli, 2020)'
    link: "https://www.biorxiv.org/content/biorxiv/early/2019/06/24/676734.full.pdf"
    full_citation: 'Weed, E., & Fusaroli, R. (2020). Acoustic Measures of Prosody in Right-Hemisphere Damage: A Systematic Review and Meta-Analysis. Journal of Speech, Language, and Hearing Research, 1-14.'
    doi: 'https://doi.org/10.1044/2020_JSLHR-19-00241'
    systematic: yes
    search_strategy: '"We queried PubMed, PsychINFO, Web of Science, and Google Scholar, using the following combination of search terms: (prosody OR intonation OR inflection OR intensity OR pitch OR fundamental frequency OR speech rate OR voice quality) AND (RHD OR right hemisphere) AND (stroke) AND (acoustic), with no restrictions on date of publication. Further papers were identified by searching the references in the papers identified by the initial search. Our search resulted in a total of 49 papers. Our initial list of 49 papers was then screened, and we included only papers meeting the following criteria: (1) The study quantified acoustic measures of vocal production of participants with RHD, (2) The study reported original research (not a review), (3) The study included data from at least two participants, (4) The study included a control group. Of the initial 49 papers, 8 were case studies with data from only one individual, 6 did not report sufficient data in either tables or plots for inclusion in a meta-analysis, 2 papers did not report data from an acoustic analysis, 2 papers lacked a control group, 11 papers did not measure vocal production, 2 did not include participants with RHD, 1 did not report original data (review article), and 1 only included RHD participants who were actively selected to differ from NBD controls. Although this final paper otherwise met our inclusion criteria, we felt that actively choosing patients who differed from the control group on the object of study introduced unnecessary bias, and we did not include it. We note in passing that the effect sizes for this paper (which measured variation in F0) were somewhat larger (Hedges’s g = 1.3 – 1.8) than many of the included papers, although not unlike the effect size in a paper with the same first author which was included (Ross & Monnot, 2008). After these 33 papers were excluded, 16 papers remained for analysis."'
    #reliability: ''
    #source: 'coded by authors'
    #last_update: ""
    link_fields: ''
    short_desc: 'short_desc'
    description: 'description'
    curator: 'LNJ, ND'
    #src: images/datasets/dinosaur.png
    moderators: [task_type, native_language, prosody_type]
    features: [speech_duration, speech_duration_variability, speech_duration_ratio, speech_percentage, pause_duration, pitch, pitch_variability, F0_contour, intensity, intensity_variability]
